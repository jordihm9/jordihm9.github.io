<!DOCTYPE html>
<html lang="en">

<style>
    html {
        font-family: hack, monospace;
    }

    body {
        background-color: #2f2f2f;
        color: white;
    }

    h1 {
        font-weight: bold;
        color: #0062fe;
    }

    img {
        border-radius: 50%;
        border: 8px solid #2f2f2f;
        width: 100px;
        padding: 0;
        margin: 0;
    }

    img:hover {
        opacity: 0.4;
    }

    div#lang-selector {
        position: relative;
        top: 100px;
        width: max-content;
        margin: 0 auto 0 auto;
        padding-bottom: 1%;
        background-color: #2f2f2f;
        border: 4px solid #0062fe;
        border-radius: 10px;
        box-shadow: 18px 18px 7px #252525;
    }

    div.title {
        text-align: center;
        margin: 0 20px 0 20px;
    }

    div.flags-div {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
    }

    a {
        color: transparent;
    }
</style>

<head>
    <title> CV Online</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jordi Hernandez">
    <meta name="description" content="personal webpage">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/language-selector.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/page-icon.ico">
    <!-- import hack font -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
    <!-- link to fonts stylesheet -->
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div id="lang-selector">
        <div class="title">
            <h1>Select your language</h1>
        </div>
        <div class="flags-div">
            <div>
                <a href="ca/">
                    <span title="Català">
                        <img class="ca" class="flags" src="images/icons/catalan.png" alt="catalan flag">
                    </span>
                </a>
            </div>
            <div>
                <a href="en/">
                    <span title="English">
                        <img class="en" class="flags" src="images/icons/english.png" alt="UK flag">
                    </span>
                </a>
            </div>
            <div>
                <a href="es/">
                    <span title="Español">
                        <img class="es" class="flags" src="images/icons/spanish.png" alt="spanish flag">
                    </span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
