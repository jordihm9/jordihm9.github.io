    <main>
        <div id="title">
            <h1>Timer</h1>
        </div>
        <div id="display" class="shadow">
            <p>
                <span id="hour" onclick="activateModification('hour')">00</span> : 
                <span id="min" onclick="activateModification('min')">00</span> : 
                <span id="sec" onclick="activateModification('sec')">00</span>
            </p>
        </div>
        <section id="numbers-pad">
            <div id="1" class="num-button button shadow" onclick="setTimer('1')" ><p>1</p></div>
            <div id="2" class="num-button button shadow" onclick="setTimer('2')" ><p>2</p></div>
            <div id="3" class="num-button button shadow" onclick="setTimer('3')" ><p>3</p></div>
            <div id="4" class="num-button button shadow" onclick="setTimer('4')" ><p>4</p></div>
            <div id="5" class="num-button button shadow" onclick="setTimer('5')" ><p>5</p></div>
            <div id="6" class="num-button button shadow" onclick="setTimer('6')" ><p>6</p></div>
            <div id="7" class="num-button button shadow" onclick="setTimer('7')" ><p>7</p></div>
            <div id="8" class="num-button button shadow" onclick="setTimer('8')" ><p>8</p></div>
            <div id="9" class="num-button button shadow" onclick="setTimer('9')" ><p>9</p></div>
            <div id="0" class="num-button button shadow" onclick="setTimer('0')"  style="grid-column-start: 2; grid-column-end: 2;"><p>0</p></div>
            <div id="erase-button" class="action-button button shadow" onclick="clearTimer()"><p>clear</p></div>
        </section>
        <section id="special-buttons">
            <div id="start-button" class="button action-button start-button shadow" onclick="startTimer()"><p>start</p></div>
            <div id="stop-button" class="button action-button stop-button shadow" onclick="stopTimer()"><p>stop</p></div>
        </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
