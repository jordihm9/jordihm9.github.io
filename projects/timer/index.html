<!DOCTYPE html>
<html>

<head>
    <title> Timer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jordi Hernandez">
    <meta name="description" content="Timer">
    <meta name="keywords" content="Timer, HTML, CSS, JAVASCRIPT, PROJECT">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- page icon: -->
    <link rel="shortcut icon" type="image/x-icon" href="../../images/projects/timer/page-icon.png">
    <!-- import Righteous font -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- link to fonts stylesheet -->
    <link rel="stylesheet" href="../../css/fonts.css">
    <!-- link to timer stylesheet -->
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script src="/javascript/jquery-3.5.1.js"></script>
    <script src="timer.js" defer></script>
</head>

<body>
    <main>
        <div id="title">
            <h1>Timer</h1>
        </div>
        <div id="display">
            <p>
                <span id="hour" title="hours"></span> : 
                <span id="min" title="minutes"></span> : 
                <span id="sec" title="seconds" class="active"></span>
            </p>
        </div>
        <section id="numbers-pad">
            <div class="num-button button">1</div>
            <div class="num-button button">2</div>
            <div class="num-button button">3</div>
            <div class="num-button button">4</div>
            <div class="num-button button">5</div>
            <div class="num-button button">6</div>
            <div class="num-button button">7</div>
            <div class="num-button button">8</div>
            <div class="num-button button">9</div>
            <div class="num-button button" style="grid-column-start: 2; grid-column-end: 2;">0</div>
            <div id="erase-button" class="action-button button">clear</div>
        </section>
        <section id="special-buttons">
            <div id="start-button" class="button action-button start-button">start</div>
            <div id="stop-button" class="button action-button stop-button">stop</div>
        </section>
    </main>
</body>

</html>
